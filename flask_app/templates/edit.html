<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
    <title>Edit Page</title>
</head>

<body>
    <div class="container-sm">
        <h2 class="text-success mt-3 mb-3">Edit User</h2>
        <div class="">
            <form action="/users/{{one_user.id}}/update" method="POST">
                <label for="first_name" class="mb-3 ms-2">First Name:</label>
                <input type="text" name="first_name" value="{{ one_user.first_name }}" class="ms-2"><br>
                <label for="last_name" class="mb-3 ms-2">Last Name:</label>
                <input type="text" name="last_name" class="ms-2" value="{{ one_user.last_name }}"><br>
                <label for="email" class="mb-3 me-4 ms-2">Email:</label>
                <input type="text" name="email" value="{{ one_user.email }}" class="ms-3"><br>
                <input type="submit" value="Submit" class="btn btn-danger ms-2">
            </form>
            <a href="/users">Home</a> <a href="/users/{{one_user.id}}/view">Back</a>
        </div>
    </div>

</body>

</html>

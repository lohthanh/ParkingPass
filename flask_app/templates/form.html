<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
    <title>Keycard Form</title>
</head>

<body>
    {% include "navbar.html" %}
    <div>
        <form action="/keycards/create" method="POST">
            <div>
                <label for="keycard_id" class="form-label">Keycard ID:</label>
                <input type="text" name="keycard_id" class="form-control" id="keycard_id" />
            </div>
            <div class="mt-2">
                <label for="which_shifts" class="mb-2">Which Shift:</label>
                <select name="which_shifts" class="mb-2">
                    <option value="-1">--Select which shift--</option>
                    <option value="day_shift">Day</option>
                    <option value="evening_shift">Evening</option>
                    <option value="graveyard_shift">Graveyard</option>
                    <option value="swing_shift">Swing</option>
                </select>
            </div>
            <div>
                <label for="start_time">Start Time:</label>
                <input type="time" name="start_time" />
            </div>
            <div>
                <label for="end_time">End Time:</label>
                <input type="time" name="end_time" />
            </div>
            <button class="btn btn-success">Submit</button>
        </form>
    </div>
</body>

</html>

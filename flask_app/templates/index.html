<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Index</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
</head>

<body>
  <div class="container mt-3">
    <div class="row justify-content-around">
      <div class="rounded col-4 bg-dark">
        <h2 class="text-center mb-3 text-primary">Register</h2>
        {% for message in
        get_flashed_messages(category_filter=['registration']) %}
        <p class="text-danger">{{message}}</p>
        {% endfor %}
        <form action="/users/register" method="POST">
          <div>
            <label for="first_name" class="form-label text-light">First Name:</label>
            <input type="text" name="first_name" class="form-control" id="first_name" />
          </div>
          <div>
            <label for="last_name" class="form-label text-light">Last Name:</label>
            <input type="text" name="last_name" class="form-control" id="last_name" />
          </div>
          <div>
            <label for="email" class="form-label text-light">Email:</label>
            <input type="text" name="email" class="form-control" id="email" />
          </div>
          <div class="mt-2">
            <label for="employee_id" class="text-light">Employee ID:</label>
            <input type="text" name="employee_id" id="employee_id">
          </div>
          <div class="mt-2">
            <label for="user_level" class="text-light mb-2">User Level:</label>
            <select name="user_level" class="mb-2">
              <option value="-1">--Select user level--</option>
              <option value="1">Normal User</option>
              <option value="9">Admin</option>
            </select>
          </div>
          <div>
            <label for="password" class="form-label text-light">Password:</label>
            <input type="password" name="password" class="form-control" id="password" />
          </div>
          <div>
            <label for="confirm_password" class="form-label text-light">Confirm Password:</label>
            <input type="password" name="confirm_password" class="form-control" id="confirm_password" />
          </div>
          <input type="submit" value="Submit" class="mt-3 mb-3 btn btn-light btn-sm" />
        </form>
      </div>
      <div class="col-4 rounded bg-dark height">
        <h2 class="text-center mb-3 text-success">Login</h2>
        <form action="/users/login" method="POST">
          <label for="email" class="form-label text-light">Email:</label>
          <input type="text" name="email" class="form-control" />
          <label for="password" class="form-label text-light">Password:</label>
          <input type="password" name="password" class="form-control" />
          <input type="submit" value="Submit" class="mt-3 mb-3 btn btn-light btn-sm" />
        </form>
        {% for message in get_flashed_messages(category_filter=['login']) %}
        <p class="text-danger bg-warning-subtle">{{message}}</p>
        {% endfor %}
      </div>
    </div>
  </div>
</body>

</html>
